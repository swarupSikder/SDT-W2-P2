<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Foodie</title>
    <link rel="icon" type="image/png" href="./assets/favicon.png">
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="./bootstrap-5.3.6-dist/css/bootstrap.min.css">
</head>

<body>

    <!--Navbar-->
    <nav class="navbar navbar-expand-lg bg-body-tertiary shadow-sm">
        <div class="container-fluid">
            <a class="navbar-brand d-flex align-items-center justify-content-center" href="#">
                <img src="./assets/favicon.png" class="logo" alt="">
                <h2 class="text-info">Food<span class="text-secondary">ie</span></h2>
            </a>


            <form onsubmit="setAPI(event, event.target.search.value)" class="d-flex" role="search">
                <input id="search" class="form-control me-2" type="search" placeholder="Search" aria-label="Search"
                    name="search" />
                <button class="btn btn-outline-info" type="submit">Search</button>
            </form>

            <button class="btn btn-info text-white">Contact Us</button>

        </div>
    </nav>



    <!-- Main -->
    <main class="container text-center min-vh-100 d-flex justify-content-center my-4">
        <div class="row w-100">



            <!--Foods Layout-->
            <div class="col-8 h-vh-100 rounded" style="background-color: rgb(244, 255, 255);">
                <div class="container text-center">

                    <!--parent layout-->
                    <div id="meals-layout" class="row g-3">
                    </div>

                </div>
            </div>





            <!--Details-->
            <div id="detail-container" class="col-4">

            </div>
        </div>
    </main>














    <!--scripts Links-->
    <script src="./scripts/index.js"></script>

    <script src="./bootstrap-5.3.6-dist/js/bootstrap.bundle.min.js"
        integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
        crossorigin="anonymous"></script>

    <script src="https://kit.fontawesome.com/d6d0eff34a.js" crossorigin="anonymous"></script>
</body>

</html>
