<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dZone</title>
    <link rel="icon" type="image/png" href="./assets/favicon.png">
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="./bootstrap-5.3.6-dist/css/bootstrap.min.css">
</head>

<body>

    <!--Navbar-->
    <nav class="navbar navbar-expand-lg bg-body-tertiary shadow-sm">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <h2 class="text-info">Food<span class="text-secondary">ie</span></h2>
            </a>


            <form onsubmit="handleSearch(event, event.target.search.value)" class="d-flex" role="search">
                <input id="search" class="form-control me-2" type="search" placeholder="Search" aria-label="Search"
                    name="search" />
                <button class="btn btn-outline-info" type="submit">Search</button>
            </form>

            <button class="btn btn-info text-white">Contact Us</button>

        </div>
    </nav>



    <!-- Main -->
    <main class="container text-center min-vh-100 d-flex justify-content-center my-4">
        <div class="row w-100">



            <!--Foods Layout-->
            <div class="col-8 h-vh-100">
                <div class="container text-center">

                    <!--parent layout-->
                    <div id="foods-layout" class="row g-3">
                        <div class="col-md-4">
                            <div class="card h-100">
                                <img src="./assets/t1.png" class="card-img-top" alt="">
                                <div class="card-body d-flex flex-column justify-content-between">
                                    <div class="mb-4">
                                        <h5 class="card-title text-start">Card Title</h5>
                                        <p class="text-start text-black-50">Category</p>
                                        <p class="card-text text-start">Lorem, ipsum dolor sit amet consectetur adipisicing elit. Tenetur, exercitationem!</p>
                                    </div>



                                    <div class="d-flex justify-content-between">
                                        <button class="btn btn-outline-info w-100">View Details</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
            </div>





            <!--Details-->
            <div class="col-4">
                <h2>details</h2>
            </div>
        </div>
    </main>














    <!--scripts Links-->
    <script src="./scripts/index.js"></script>

    <script src="./bootstrap-5.3.6-dist/js/bootstrap.bundle.min.js"
        integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
        crossorigin="anonymous"></script>

    <script src="https://kit.fontawesome.com/d6d0eff34a.js" crossorigin="anonymous"></script>
</body>

</html>
